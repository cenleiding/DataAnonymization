<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:color="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>数据匿名中心</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/metisMenu.min.css" rel="stylesheet">
    <link href="/css/bootstrap-select.min.css" rel="stylesheet" type="text/css" >
    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet" >
    <link href="/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="/css/buttons.dataTables.min.css" rel="stylesheet">
    <link href="/css/select.dataTables.min.css" rel="stylesheet">
    <link href="/css/editor.dataTables.min.css" rel="stylesheet">

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-select.min.js"></script>
    <script src="/js/metisMenu.min.js"></script>
    <script src="/js/sb-admin-2.js"></script>
    <script src="/js/jquery.dataTables.min.js"></script>
    <script src="/js/dataTables.buttons.min.js"></script>
    <script src="/js/dataTables.select.min.js"></script>
    <script src="/js/dataTables.editor.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-popups.js"></script>
    <script src="/js/custom/FieldModify.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper" data-ng-app="fieldModifyApp" data-ng-controller="fieldModifyCtrl">

    <div ng-include="'/htmlTemplates/Head.html'"></div>
    <!-- Navigation -->


    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row  page-header">
                <div class="col-lg-2">
                    <h1>字段修改</h1>
                </div>
                <div class="col-lg-8"></div>
                <div class="col-lg-2" style="text-align: right">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1"><h4>字段表列表</h4></div>
                <div class="col-lg-2">
                    <select id="Select" class="selectpicker" data-width="200PX"></select>
                </div>
                <div class="col-lg-9 text-left">
                    <button class="btn btn-danger" data-ng-click="df={open: true}">删除</button>
                    <dialog ng-if="df.open" modal  close="df.open=false">
                        <div dialog-title>删除字段表</div>
                        <div dialog-content>字段表：{{selectFrom}}<br>注意：删除后无法恢复！</div>
                        <div dialog-buttons><button data-ng-click="$close();deleteFrom()">确定</button><button ng-click="$close()">取消</button></div>
                    </dialog>
                    <button class="btn btn-success" data-ng-click="cf={open:true}">新建</button>
                    <dialog ng-if="cf.open" modal  close="cf.open=false">
                        <div dialog-title>创建字段表</div>
                        <div dialog-content>字段表：{{selectFrom}}<br>注意：将以该表为模板创建新表！</div>
                        <div dialog-buttons><button data-ng-click="$close();creatFrom()">确定</button><button ng-click="$close()">取消</button></div>
                    </dialog>
                </div>
            </div>
            <hr>
            <div class="row">
                    <div class="row">
                        <div class="col-lg-8">
                            <span style="font-size: large">表名修改：</span><input ng-value="newFromName" ng-model="newFromName" style="border-style:none">
                        </div>
                        <div class="col-lg-4">
                            <div class="text-right">
                                <button class="btn btn-primary" data-ng-click="sc={open:true}">提交修改</button>
                                <dialog ng-if="sc.open" modal  close="sc.open=false">
                                    <div dialog-title>保存更新</div>
                                    <div dialog-content>注意：修改保存后无法还原！</div>
                                    <div dialog-buttons><button data-ng-click="$close();saveChange()">确定</button><button ng-click="$close()">取消</button></div>
                                </dialog>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-4">
                            <h5>EI(Explicit-identifier)：显示标识符</h5>
                            <br>
                            <table id="EItable" class="display" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>字段名</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="col-lg-1">
                            <hr style="width:2px;height:500px;background-color:#dadada;">
                        </div>
                        <div class="col-lg-5">
                            <h5>QI(quasi-identifier)：准标识符</h5>
                            <br>
                            <table id="QItable" class="display" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>字段名</th>
                                    <th>字段类型</th>
                                </tr>
                                </thead>
                            </table>
                            </div>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-4">
                            <hr>
                            <h5>UI(unstructured-identifier)：非结构化标识符</h5>
                            <br>
                            <table id="UItable" class="display" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>字段名</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="col-lg-1">
                            <hr style="width:2px;height:500px;background-color:#dadada;">
                        </div>
                        <div class="col-lg-5">
                            <hr>
                            <h5>SI(sensitive-identifier)：敏感标识符</h5>
                            <br>
                            <table id="SItable" class="display" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>字段名</th>
                                    <th>字段类型</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
</body>
</html>
