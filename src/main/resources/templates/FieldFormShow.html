<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:color="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>数据匿名中心</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/metisMenu.min.css" rel="stylesheet">
    <link href="/css/bootstrap-select.min.css" rel="stylesheet" type="text/css" >
    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet" >
    <link href="/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="/css/buttons.dataTables.min.css" rel="stylesheet">
    <link href="/css/select.dataTables.min.css" rel="stylesheet">

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-select.min.js"></script>
    <script src="/js/metisMenu.min.js"></script>
    <script src="/js/sb-admin-2.js"></script>
    <script src="/js/jquery.dataTables.min.js"></script>
    <script src="/js/dataTables.buttons.min.js"></script>
    <script src="/js/dataTables.select.min.js"></script>
    <script src="/js/highcharts.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-popups.js"></script>
    <script src="/js/custom/FieldFormShow.js"></script>
    <script src="/js/custom/Head.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper"  data-ng-app="fieldFormShowApp">

    <!-- Navigation -->
    <div  data-ng-controller="headCtrl">
        <ng-include src="'/htmlTemplates/Head.html'"></ng-include>
    </div>

    <!-- Page Content -->
    <div id="page-wrapper" data-ng-controller="fieldFormShowCtrl">
        <div class="container-fluid">
            <div class="row  page-header">
                <div class="col-lg-2" style="width: auto">
                    <h1>表单查看</h1>
                </div>
                <div class="col-lg-3" style="padding-top: 25px">
                    <select id="Select" class="selectpicker" data-width="auto" data-live-search="true" data-size="10"></select>
                </div>
                <div class="col-lg-3" style="padding-left: 25px;padding-top: 30px">
                    <span class="label label-info" style="font-size: 18px">{{description}}</span>
                </div>
                <div class="col-lg-4" style="padding-left: 25px">
                    <div>
                        <span class="label label-default" style="font-size: 14px;" ng-show="spanFlag" >创建者:</span><p style="display: inline-block;font-weight:bolder;padding-left: 3px">{{userName}}</p>
                        <span class="label label-default" style="font-size: 14px;" ng-show="spanFlag" >模板:</span><p style="display: inline-block;font-weight:bolder;padding-left: 3px">{{father}}</p>
                    </div>
                    <div>
                        <span class="label label-default" style="font-size: 14px;" ng-show="spanFlag"  >创建日期:</span><p style="display: inline-block;font-weight:bolder;padding-left: 3px">{{createTime}}</p>
                        <span class="label label-default" style="font-size: 14px;" ng-show="spanFlag"  >最近修改日期:</span><p style="display: inline-block;font-weight:bolder;padding-left: 3px">{{lastChangeTime}}</p>
                        <span class="label label-default" style="font-size: 14px;" ng-show="spanFlag"  >使用次数:</span><p style="display: inline-block;font-weight:bolder;padding-left: 3px">{{usageCount}}</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5">
                    <div id="container" style="min-width:700px;height:700px"></div>
                </div>
                <div class="col-lg-1">
                </div>
                <div class="col-lg-5" style="padding-top: 20px">
                    <h4 style="text-align: center;padding-bottom: 60px">字段详情查看</h4>
                    <table cellpadding="0" cellspacing="0" border="0" class="display" id="dataTable"></table>
                </div>

            </div>

        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

</div>
</body>
</html>
