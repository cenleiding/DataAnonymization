            </div>

                            <div class="form-group">
                                <select multiple class="form-control" style="min-height:230px;width:650px;">
                                    <option data-ng-repeat="x in fields" ng-dblclick="selectTemp(x.archetypeName)">{{x.archetypeName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-5 text-right"></div>
                    </div>

                    <div class="row">

                            <h4>{{selectedTemp_CH}}&nbsp &nbsp &nbsp{{selectedTemp_EN}}</h4><br>

                                <thead>
                                <tr>
                                    <th></th>
                                    <th>原型节点名</th>
                                    <!--<th>节点路径</th>-->
