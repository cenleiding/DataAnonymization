    <meta charset="utf-8">

    <script src="/js/metisMenu.min.js"></script>
    <script src="/js/sb-admin-2.js"></script>
    <script src="/js/bootstrap-select.min.js"></script>
    <script src="/js/jquery.dataTables.min.js"></script>
    <script src="/js/dataTables.buttons.min.js"></script>
    <script src="/js/dataTables.select.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/custom/FileProcessing.js"></script>

    <script src="/js/ng-file-upload-shim.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">医疗数据匿名化中心 v1.0</a>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
            <!-- /.dropdown -->
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                    </li>
                    <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="#"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <span class="glyphicon glyphicon-th" style="padding-bottom:20px;padding-left:15px;padding-top:20px;font-size: 20px">&nbsp;&nbsp;&nbsp;目录</span>
                    </li>

                    <li>
                        <a href="/FileProcessing"><i class="fa fa-files-o fa-fw"></i>&nbsp;文件处理</a>
                    </li>

                    <li class="active">
                        <a href="#"><i class="fa fa-dashboard fa-fw"></i>&nbsp;接口监控<span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">
                            <li>
                                <a href="/UsageOverView"><span class="glyphicon glyphicon-book"></span>&nbsp;使用总览</a>
                            </li>
                            <li>
                                <a href="/UsageDetail"><span class="glyphicon glyphicon-bookmark"></span>&nbsp;使用细节</a>
                            </li>
                        </ul>
                        <!-- /.nav-second-level -->
                    </li>

                    <li class="active">
                        <a href="#"><i class="fa fa-wrench fa-fw"></i>&nbsp;字段维护<span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">
                            <li>
                                <a href="/PrivacyFieldOverView"><span class="glyphicon glyphicon-tags"></span>&nbsp;字段总览</a>
                            </li>
                            <li>
                                <a href="/PrivacyFieldModify"><span class="glyphicon glyphicon-tag"></span>&nbsp;字段修改</a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>

    <!-- Page Content -->
    <div data-ng-app="FileProcessingApp" data-ng-controller="FileProcessingCtrl" class="ng-scope" id="page-wrapper">
        <div class="container padding-top-120">
            <h3> 文件上传</h3>
            <hr>
            <form name="uploadForm"   method="post" enctype="multipart/form-data">
                <div>
                    <!--  <input type="file" name="uploadFile" /> -->
                    <div class="row">
                        <div class="col-md-6" >
                            <div class="box">
                                <input type="file" ngf-select multiple data-ng-model="files" name="files" id="file-1" class="inputfile inputfile-2" data-multiple-caption="{count} files selected" />
                                <label for="file-1" title="注意！" data-trigger="hover" data-container="body" data-toggle="popover" data-placement="right" data-content="只能处理excel,CSV文件。" >
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg>
                                    <span>选择文件&hellip;</span>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6" style="text-align: center;">
                            <label style="font-size:15px;">匿名方式:</label>
                            <select data-ng-model="typelevel"  class="selectpicker " data-width="250PX" >
                                <option value="s">安全屋</option>
                                <option value="l">有限数据集</option>
                                <option value="k" disabled="disabled">K-匿名</option>
                            </select>
                        </div>
                    </div>

                    <br>
                    <div class="panel panel-default">
                        <div class="panel-heading"><p>  上传文件列表</p></div>
                        <table class="table">
                            <tr>
                                <th>#</th><th>文件名</th> <th>文件类型</th><th>文件大小(B)</th> <th>操作</th>
                            </tr>
                            <tr ng-repeat="f in filesList"  class="filelist">
                                <td>
                                    {{$index+1}}
                                </td>
                                <td>
                                    {{f.name}}
                                </td>
                                <td>
                                    {{f.type}}
                                </td>
                                <td>
                                    {{f.size}}
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="deleteFileal($index)">删除</button>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="row">
                        <div class="col-md-1">
                            <button type="button"    class="btn btn-primary"   ng-click="uploadPic(filesList);">匿名化</button>
                        </div>
                        <div class="col-md-11">
                            <div class="progress" style="margin-bottom: 10px;margin-top:10px">
                                <div class="progress-bar progress-bar-success" role="progressbar"
                                     aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                                     style="width:{{progress}}%;" ng-bind="progress + '%'">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </form>

            <hr>
            <h3> 文件下载</h3>
            <hr>
            <div style="text-align: center;">
                <a href={{path}}><img src={{loadingImg}} data-ng-show="state" ></a>
            </div>

        </div>

    </div>
</div>
</body>
</html>
