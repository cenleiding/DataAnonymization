<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="数据库数据处理">
    <meta name="author" content="">

    <title>数据匿名中心</title>

    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" >
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-select.min.css" rel="stylesheet" type="text/css" >
    <link href="/css/awesome-bootstrap-checkbox.css" rel="stylesheet" type="text/css">
    <link href="/css/metisMenu.min.css" rel="stylesheet">
    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/css/ngDialog.min.css" rel="stylesheet" >
    <link href="/css/ngDialog-theme-default.min.css" rel="stylesheet">
    <link href="/css/rzslider.min.css" rel="stylesheet" >
    <link href="/css/aliyun/console.min.css" rel="stylesheet" >
    <link href="/css/aliyun/main.css" type="text/css" rel="stylesheet" >
    <link href="/css/aliyun/viewframe.css" type="text/css" rel="stylesheet" >
    <link href="/css/custom/style.css" rel="stylesheet" type="text/css">

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/metisMenu.min.js"></script>
    <script src="/js/sb-admin-2.js"></script>
    <script src="/js/bootstrap-select.min.js"></script>
    <script src="/js/jquery.dataTables.min.js"></script>
    <script src="/js/dataTables.buttons.min.js"></script>
    <script src="/js/dataTables.select.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/ng-file-upload.min.js"></script>
    <script src="/js/ng-file-upload-shim.min.js"></script>
    <script src="/js/ngDialog.min.js"></script>
    <script src="/js/rzslider.min.js"></script>
    <script src="/js/custom/DbDeidentify.js"></script>
    <script src="/htmlTemplates/NavigationBar.js"></script>
    <script src="/htmlTemplates/AnonymizeConfigure.js"></script>



    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="yundun-console-zh-lang-wrap hasTopbar hasSidebar sddp">
<div id="wrapper" data-ng-app="DbDeidentifyApp" >

    <!-- Navigation -->
    <div  data-ng-controller="navigationBarCtrl">
        <ng-include src="'/htmlTemplates/NavigationBar.html'"></ng-include>
    </div>

    <div class="page-content" data-ng-controller="DbDeidentifyCtrl">
        <!--Menu-->
        <div class="wind-app-menu">
            <div class="wind-app-menu-title">
                <span class="wind-truncate wind-truncate-with-css" aria-haspopup="true" aria-expanded="false" style="max-width: 124px;">数据库处理工具</span>
            </div>
            <div class="wind-app-menu-menu">
                <ul>
                    <li class="wind-app-menu-item " ng-class="{true:'wind-app-menu-item-active'}[page==0]" data-ng-click="page=0">
                        <span class="wind-truncate wind-truncate-with-css" style="max-width: 128px;">数据库脱敏</span>
                    </li>
                    <li class="wind-app-menu-item " ng-class="{true:'wind-app-menu-item-active'}[page==1]" data-ng-click="page=1">
                        <span class="wind-truncate wind-truncate-with-css" style="max-width: 128px;">高级配置</span>
                    </li>
                </ul>
            </div>
        </div>
        <!--page Content-->
        <div class="product-view-container sddp">
            <div ng-show="page==0" >
                <div class="sky-card" style="margin-top: 70px">
                    <div class="card-head">
                        <span class="card-title">这个是数据库处理工具，啦啦啦~</span>
                    </div>
                    <div class="card-content card-wide">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-3">
                                <div style="margin-bottom: 25px">
                                    <label style="font-size:15px;padding-right: 8px">匿名字段表:</label>
                                    <select id="fromName" class="selectpicker" data-width="250px" data-live-search="true" data-size="10" ></select>
                                </div>
                                <div style="margin-bottom: 25px">
                                    <label style="font-size:15px;padding-right: 8px">字典与规则:</label>
                                    <select id="regularLibName" class="selectpicker" data-width="250px" data-live-search="true" data-size="10"></select>
                                </div>
                                <div style="margin-bottom: 25px">
                                    <label style="font-size:15px;padding-right: 8px">匿名方式:&nbsp&nbsp&nbsp</label>
                                    <select id="typeLevel" class="selectpicker " data-width="250PX" data-size="10">
                                        <option value="Level1" data-subtext="研究向数据" select="selected">匿名方式一</option>
                                        <option value="Level2" data-subtext="发布向数据">匿名方式二</option>
                                    </select>
                                </div>
                                <div class="thumbnail" style="height: 470px;margin-top: 45px">
                                    <br>
                                    <label style="font-size:18px;padding-left: 15px">数据库类型:&nbsp&nbsp</label>
                                    <select id="DbType" data-ng-model="selectDbType"  class="selectpicker " data-width="200PX" >
                                        <option value="MySql">MySql</option>
                                        <option value="SqlServer">SqlServer</option>
                                        <option value="Oracle">Oracle</option>
                                    </select>
                                    <br>

                                    <hr>
                                    <div class="row">
                                        <div class="col-md-1"></div>
                                        <div class="col-md-2" style="padding-left:0px;padding-right:0;">
                                            <label style="font-size:15px;padding-left:0px;padding-right:0">主机:</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" placeholder="localhost" style="" ng-model="host">
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-1"></div>
                                        <div class="col-md-2" style="padding-left:0px;padding-right:0;">
                                            <label style="font-size:15px;padding-left:0px;padding-right:0;text-align: left">端口:</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" placeholder={{portCase}} style="" ng-model="port">
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-1"></div>
                                        <div class="col-md-2" style="padding-left:0px;padding-right:0;">
                                            <label style="font-size:15px;padding-left:0px;padding-right:0;text-align: left">{{databaseNameCase}}</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" style="" ng-model="databaseName">
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-1"></div>
                                        <div class="col-md-2" style="padding-left:0px;padding-right:0;">
                                            <label style="font-size:15px;padding-left:0px;padding-right:0;text-align: left">用户名:</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" placeholder={{userCase}} style="" ng-model="user">
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-1"></div>
                                        <div class="col-md-2" style="padding-left:0px;padding-right:0">
                                            <label style="font-size:15px;padding-left:0px;padding-right:0;">密码:</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" style="" ng-model="password">
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <br><br>

                                    <div class="row">
                                        <div class="col-md-2"></div>
                                        <div class="col-md-4">
                                            <button type="button" class="btn btn-primary" data-ng-click="testConnection()">连接测试</button>
                                        </div>
                                        <div class="col-md-4">
                                            <button type="button" class="btn btn-success" data-ng-click="DbDeidentify()">开始匿名化</button>
                                        </div>
                                        <div class="col-md-2"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md-6">
                                <div class="thumbnail" style="height: 660px;">
                                    <br>
                                    <label style="font-size:18px;padding-left: 15px">数据库处理进程:</label>
                                    <hr>
                                    <div id="DbInfoShow" class="well well-lg "style="margin: auto; height:550px; width: 95%;overflow-y:auto;position:relative">
                                        <p data-ng-repeat="x in DbInfo track by $index">
                                            {{x}}
                                        </p>
                                        <span id="msg_end" style="overflow:hidden">{{wuliaoLog}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div ng-show="page==1" data-ng-controller="anonymizeConfigureCtrl">
                <ng-include src="'/htmlTemplates/AnonymizeConfigure.html'"></ng-include>
            </div>
        </div>

    </div>
</div>
</body>
</html>
